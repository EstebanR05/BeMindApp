<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- All By Yearly -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>All By Yearly</mat-card-title>
          <div class="m-l-auto">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <i-tabler name="dots-vertical"></i-tabler>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>
                <span>Action</span>
              </button>
              <button mat-menu-item>
                <span>Another Action</span>
              </button>
              <button mat-menu-item>
                <span>Something else here</span>
              </button>
            </mat-menu>
          </div>
        </div>
        <apx-chart
          [series]="graficAllByYearly.series"
          [dataLabels]="graficAllByYearly.dataLabels"
          [chart]="graficAllByYearly.chart"
          [legend]="graficAllByYearly.legend"
          [xaxis]="graficAllByYearly.xaxis"
          [yaxis]="graficAllByYearly.yaxis"
          [grid]="graficAllByYearly.grid"
          [stroke]="graficAllByYearly.stroke"
          [tooltip]="graficAllByYearly.tooltip"
          [plotOptions]="graficAllByYearly.plotOptions"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- --------------------------------------------------------------------------- -->
  <!-- Recently Done -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Recently Done</mat-card-title>

        <div class="timeline m-t-24">
          <div
            class="timeline-item d-flex overflow-hidden"
            *ngFor="let stat of stats"
          >
            <div class="time text-right mat-subtitle-1 f-s-14">
              {{ stat.doingDate }}
            </div>
            <div class="point d-flex align-items-center">
              <span class="timeline-badge border-primary m-y-8"></span>
              <span class="timline-border d-block"></span>
            </div>
            <div class="desc">
              <ng-template [ngIf]="stat.name">
                <span class="mat-subtitle-1 f-s-14 lh-20 row">{{
                  stat.name
                }}</span>
              </ng-template>
              <ng-template [ngIf]="stat.area">
                <span class="mat-subtitle-1 f-s-14 l f-w-600 row">{{
                  stat.area
                }}</span>
              </ng-template>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- --------------------------------------------------------------------------- -->
  <!-- task in the week -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Task in the week</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="this.listTaskInWeek" class="w-100 table-borderless">
            <!-- Position Column -->
            <ng-container matColumnDef="profile">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Profile
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                  <img src="../../../../assets/images/task/{{element.img}}.png"
                    alt="users"
                    width="50"
                    class="rounded-circle"
                  />
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-700">
                      {{ element.img }}
                    </h6>
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="hrate">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                task
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1 f-w-500">
                {{ element.name }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="exclasses">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Area
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                class="mat-body-1 text-success"
              >
                {{ element.area }}
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Status
              </th>
              <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element.state == 0">
                  <span
                    class="bg-light-success text-success rounded f-w-600 p-y-6 p-x-16 f-s-14"
                  >
                    {{ "In process" | titlecase }}
                  </span>
                </ng-template>
                <ng-template [ngIf]="element.state == 1">
                  <span
                    class="bg-light-primary text-primary rounded f-w-600 p-y-6 p-x-16 f-s-14"
                  >
                    {{ "Done" | titlecase }}
                  </span>
                </ng-template>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

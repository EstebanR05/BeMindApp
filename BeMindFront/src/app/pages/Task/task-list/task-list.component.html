<div class="my-2 d-flex justify-content-between">
    <div class="fw-bold">Tareas</div>
</div>

<div class="card p-2 mt-2">
    <div class="card-header bg-white">
        <div class="d-flex justify-content-between">
            <strong class="aling-self-center">Informaci√≥n</strong>
            <div class="d-flex flex-row-reverse bd-highlight">
                <div class="btn-group">
                    <button routerLink="/Task-manager" class="btn btn-sm ml-2 btn-primary" type="button">
                        Crear
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body p-0 m-0">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Img</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Materia</th>
                            <th scope="col">fecha inicio</th>
                            <th scope="col">fecha final</th>
                            <th scope="col">Comentario</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(item of this.list; track item){
                        <tr>
                            <td></td>
                            <td>{{item.img}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.materia}}</td>
                            <td>{{item.startDate}}</td>
                            <td>{{item.endDate}}</td>
                            <td>{{item.comentary}}</td>
                            <td> <button type="button" class="btn btn-primary"></button> | eliminar</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>

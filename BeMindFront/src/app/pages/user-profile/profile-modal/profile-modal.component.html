<div class="modal-body">
<form [formGroup]="form" (ngSubmit)="submit()" #ngForm="ngForm" role="form"> 
    <div class="pl-lg-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label text-dark fw-bold "
                        for="input-username">Username</label>
                    <input [value]="" formControlName="username" type="text" id="input-username"
                        class="form-control form-control-alternative" placeholder="Username"
                        >
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-email">Email
                        Address</label>
                    <input [value]="" type="email" id="input-email"
                        class="form-control form-control-alternative"
                        placeholder="jesse@example.com" formControlName="email">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-first-name">First
                        Name</label>
                    <input type="text" id="input-first-name"
                        class="form-control form-control-alternative" placeholder="First name"
                        [value]="" formControlName="name">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-last-name">Last
                        Name</label>
                    <input type="text" id="input-last-name"
                        class="form-control form-control-alternative" placeholder="Last name"
                        [value]="" formControlName="lastName">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-last-name">Age</label>
                    <input type="number" id="input-last-name"
                        class="form-control form-control-alternative" placeholder="Age"
                        [value]="" formControlName="age">
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6">
                <label class="form-control-label fw-bold"
                    for="input-first-name">Profession/Learning</label>
                <input type="text" id="input-first-name"
                    class="form-control form-control-alternative" placeholder="Profession"
                    [value]="" formControlName="profession">
            </div>
            <div class="col-lg-6">
                <label class="form-control-label fw-bold" for="input-first-name">University</label>
                <input type="text" id="input-first-name"
                    class="form-control form-control-alternative" placeholder="University"
                    [value]="" formControlName="university">
            </div>
        </div>
    </div>
    <hr class="my-4" />
    <!-- Address -->
    <h6 class="heading-small h5 text-muted mb-4 fw-bold">Contact information</h6>
    <div class="pl-lg-4">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-address">Address</label>
                    <input id="input-address" class="form-control form-control-alternative"
                        placeholder="Home Address" [value]="" type="text" formControlName="address">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-address">Phone
                        Number</label>
                    <input id="input-address" class="form-control form-control-alternative"
                        placeholder="Home Address" [value]="" type="text" formControlName="phone">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-city">City</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative"
                        placeholder="City" [value]="" formControlName="city">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-country">Country</label>
                    <input type="text" id="input-country"
                        class="form-control form-control-alternative" placeholder="Country"
                        [value]="" formControlName="country">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label fw-bold" for="input-country">Postal
                        code</label>
                    <input type="number" id="input-postal-code"
                        class="form-control form-control-alternative" [value]=""
                        placeholder="Postal code" formControlName="postalCode">
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4" />
    <!-- Description -->
    <h6 class="heading-small text-muted mb-4 h5 fw-bold">About me</h6>
    <div class="pl-lg-4">
        <div class="form-group">
            <textarea rows="4" class="form-control form-control-alternative"
                placeholder="A few words about you ... " formControlName="aboutMe"></textarea>
        </div>
    </div>       
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="this.closeModal.emit();"
                data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" type="submit">Save changes</button>
        </div>
    </form>
</div>
